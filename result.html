<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">

    <link rel="stylesheet" href="css/style.css">
    <title>RESULT</title>
</head>
<body>
<header>
    <div class="row">
        <div class="col-md-12 bg-dark pt-2">
           <div class="row">
               <div class="col-md-6 pl-4">
                   <img src="images/logo.png" alt="" class="img-fluid">

               </div>
               <div class="col-md-6">
                   <a href="index.html" class="btn btn-dark result-iubat"><i class="fas fa-bookmark"></i> IUBAT</a>

               </div>
           </div>

        </div>
    </div>

</header>

<section class="mt-5 result">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card border border-success">
                    <div class="card-header bg-success py-0 my-0">
                        <h5 class="text-white mt-1">Login to your account</h5>
                        <a href="" class="btn float-right " data-target="#test" data-toggle="collapse"><i class="fas fa-chevron-down text-white"></i></a>
                    </div>
                    <div class="card-body collapse show" id="test">
                        <div class="col-md-12">
                            <form action="" method="post">
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" placeholder="Username">

                                    </div>
                                    <label for="" class="col-form-label col-md-6">Your ID</label>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" placeholder="password">

                                    </div>
                                    <label for="" class="col-form-label col-md-6">Password</label>
                                </div>
                                <div class="form-group row">

                                    <div class="col-md-6 form-check">
                                        <input type="radio" name="gender" value="male"/> Student
                                        <input type="radio" name="gender" value="female"/> Admin
                                    </div>

                                        <div class="col-md-12 mt-2">
                                            <input type="button" class="btn btn-success rounded-0 mr-2" value="Login">
                                            <input type="button" class="btn btn-secondary rounded-0" value="Reset">

                                        </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card  border-custom-red">
                    <div class="card-header bg-custom py-0 my-0">
                        <h5 class="text-white mt-1">Forgot my password?</h5>
                        <a href="" class="btn float-right " data-target="#forgot" data-toggle="collapse"><i class="fas fa-chevron-down text-white"></i></a>
                    </div>
                    <div class="card-body collapse " id="forgot">
                        <div class="col-md-12">
                            <form action="" method="post" class="form-inline">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Student Id">
                                </div>

                                <div class="form-group mx-3">
                                    <input type="button" class="btn btn-success rounded-0" value="Submit">
                                </div>
                                <div class="form-group ">
                                    <input type="button" class="btn btn-secondary rounded-0" value="Reset">
                                </div>
                            </form>


                        </div>
                        <div class="col-md-12 forgot-info my-3">
                            <p class="card-text py-2 text-justify">For your password problems contact with <strong>registry</strong>.

                                Be careful whenever you will provide your information. If anyone provides wrong information, he/she will go under serious punishment by the disciplinary committee of <strong>IUBAT</strong> . </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
